<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario - BNB Fund</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="css/alert.css">
</head>
<body class="bg-black text-white">
    <div class="container mx-auto p-2 max-w-screen-xl bg-black rounded-3xl shadow-xl">
        <!-- Banner Superior -->
        <div class="bg-gradient-to-r from-blue-500 to-purple-600 p-4 rounded-2xl mb-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <a href="index.html">
                        <img src="img/bills.png" alt="BNB Fund Logo" class="h-12 w-12 mr-4">
                    </a>
                    <h1 class="text-3xl font-extrabold">BNB Fund</h1>
                </div>
                <div class="flex items-center">
                    <span class="bnb-price mr-4 md:mr-6 text-lg">1 POL = 0.00$</span>
                    <button id="connectButtonProfile" class="bg-green-500 hover:bg-green-400 text-black px-5 py-2 rounded-full transition duration-300">
                        Conectado
                    </button>
                </div>
            </div>
        </div>
        <div class="flex flex-wrap md:flex-nowrap">
            <div class="w-full md:w-1/4 bg-black p-4 rounded-3xl mb-4 md:mb-0">
                <div class="mb-6">
                    <ul>
                        <li class="flex items-center p-4 bg-gray-800 rounded-lg">
                            <i class="fas fa-home text-white mr-2"></i>
                            <a href="index.html" class="text-white">P치gina principal</a>
                        </li>
                    </ul>
                </div>
                <div class="mb-6">
                    <ul>
                        <li class="flex items-center p-4 bg-gray-800 rounded-t-lg">
                            <i class="fas fa-users text-white mr-2"></i>
                            <button class="text-white focus:outline-none">Team</button>
                        </li>
                        <li class="border-t border-gray-600"></li>
                        <li class="pl-6 p-2 bg-gray-800">
                            <i class="fas fa-user-plus text-white mr-2"></i>
                            <a href="referidos.html" class="text-white">Referidos</a>
                        </li>
                        <li class="pl-6 p-2 bg-gray-800 rounded-b-lg">
                            <i class="fas fa-link text-white mr-2"></i>
                            <a href="links.html" class="text-white">Enlaces</a>
                        </li>
                    </ul>
                </div>
                <div>
                    <ul>
                        <li class="flex items-center p-4 bg-gray-800 rounded-t-lg">
                            <i class="fas fa-info text-white mr-2"></i>
                            <button class="text-white focus:outline-none">Informaci칩n</button>
                        </li>
                        <li class="border-t border-gray-600"></li>
                        <li class="pl-6 p-2 bg-gray-800">
                            <i class="fas fa-bookmark text-white mr-2"></i>
                            <a href="intro.html" class="text-white">Introducci칩n</a>
                        </li>
                        <li class="pl-6 p-2 bg-gray-800 rounded-b-lg">
                            <i class="fas fa-calculator text-white mr-2"></i>
                            <a href="calculadora.html" class="text-white">Calculadora</a>
                        </li>
                    </ul>
                </div>
            </div>
            
            <div class="flex flex-wrap md:flex-nowrap w-full">
                <div class="border-l border-gray-600 mx-2 md:mx-2"></div>        
                <div class="w-full md:w-4/4 bg-black p-4 md:p-2 rounded-3xl md:ml-2">
                    <div class="flex flex-col md:flex-row items-center mb-6">
                        <div class="flex items-center">
                            <i class="fas fa-user-circle text-white text-9xl mr-6"></i>
                            <div class="space-y-0">
                                <h2 id="userId" class="text-2xl font-bold m-0 p-0">ID 0</h2>
                                <p id="registrationDate" class="text-sm text-gray-300 m-0 p-0">Invitado el 00/00/00</p>
                                <span id="walletAddress" class="m-0 p-0 font-bold">0x....</span>
                                <i class="fas fa-copy cursor-pointer" onclick="copyWalletAddress()"></i>
                                <input type="text" id="walletAddressAll" class="opacity-0 pointer-events-none m-0 p-0" value="0x1234567890abcdef">
                            </div>
                        </div>
                        <!-- Enlace Personal -->
                        <div class="bg-gray-900 p-6 rounded-3xl mb-6 md:mb-0 md:ml-6 w-full">
                            <p class="text-2xl font-bold mb-4">Enlace Personal</p>
                            <div class="flex flex-col md:flex-row md:items-center">
                                <input type="text" readonly class="bg-transparent text-yellow-400 px-4 py-3 flex-grow rounded-xl mb-4 md:mb-0 md:mr-4 focus:outline-none" value="bnbfund.io/register.html?ref=3">
                                <button class="bg-blue-500 text-white px-6 py-3 rounded-xl hover:bg-blue-400 transition duration-300">Copiar</button>
                            </div>
                        </div>
                    </div>          
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                        <div class="bg-gray-900 p-6 rounded-3xl text-center">
                            <p class="text-xl font-bold mb-2">Patrocinador</p>
                            <p id="sponsorId" class="text-2xl text-green-500">ID --</p>
                        </div>
                        <div class="bg-gray-900 p-6 rounded-3xl text-center">
                            <p class="text-xl font-bold mb-2">Referidos</p>
                            <p id="referralsCount" class="text-2xl text-blue-500">0</p>
                        </div>
                        <div class="bg-gray-900 p-6 rounded-3xl text-center">
                            <p class="text-xl font-bold mb-2">Ratio</p>
                            <p id="ratio" class="text-2xl text-purple-500">0%</p>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div class="bg-gray-900 p-6 rounded-3xl">
                            <p class="text-xl font-bold mb-4">Distribuci칩n</p>
                            <div class="space-y-2">
                                <p id="distributionStatus" class="text-lg text-yellow-500">00/00 Activado</p>
                                <p id="deactivationStatus" class="text-lg text-red-500">0/0 Desactivado</p>
                            </div>
                        </div>
                        <div class="bg-gray-900 p-6 rounded-3xl">
                            <p class="text-xl font-bold mb-4">Beneficios</p>
                            <p id="benefits" class="text-3xl text-green-400">0 POL</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
            
            <!-- Scripts -->
            <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/all.min.js"></script>
            <script src="script/web3.js"></script>
            <script src="script/contract.js"></script>
            
            <script src="script/profileview.js"></script> <!-- Nuevo archivo de script -->
            <script src="script/wallets.js"></script>
            <script src="script/simpleAlerts.js"></script>
            <script src="script/copy.js"></script>
</body>
</html>
